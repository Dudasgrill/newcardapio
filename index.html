<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {box-sizing: border-box}

/* Set height of body and the document to 100% */
body, html {
  height: 100%;
  margin: 0;
  font-family: Arial;
}
.scrollmenu{
overflow:hidden;
white-space: nowrap;
}
/* Style tab links */
.tablink {
  margin-left:20px;
  background-color: #fff;
  color: #a6a5a5;
  border: none;
  cursor: pointer;
  padding: 14px 16px;
  font-size: 17px;
  width: 30%;
  transition: left 2s;
  font-size: 0.8em;
  outline: 0;
}

/* Style the tab content (and add height:100% for full page content) */
.tabcontent {
  border-top: 1px solid #d2d2d2;
  color: #000;
  display: none;
  padding: 100px 20px;
  height: 100%;
}
#header{
    background:#fff;
    height: 120px;
}
#headerbackground{
    background: #ff0000;
    height: 60px;
    background: url(https://media.gettyimages.com/photos/fast-food-restaurant-interior-menu-bokeh-background-picture-id472712978?b=1&k=6&m=472712978&s=612x612&w=0&h=ozH067OQ7VCAk0bN461hRIN-OArOYvb3zW22klMAp9I=);
    background-size: cover;
    background-position: 50%;
}
#Home {background-color: #fff;}
#News {background-color: #fff;}
#Contact {background-color: #fff;}
#About {background-color: #fff;}
#containerlogo{
  position: relative;
  border-radius: 150px;
  background: #fff;
  width: 100px;
  height: 100px;
  margin: 0 auto;
  top: 20px;
}

#logo{
  display: block;
  position: relative;
  width: 70%;
  top:14%;
  margin: 0 auto;
}
</style>
</head>
<body>
<div id="header">
    <div id="headerbackground">
      <div id="containerlogo">
        <img id="logo" src="images/Logolaranja.PNG"></div>
      </div>
    </div>
</div>
<div class="scrollmenu" onscroll="scollPos2();">
<button class="tablink" onclick="scollPos(0); openPage('Home', this, 'white')" id="defaultOpen">Home</button>
<button class="tablink" onclick="scollPos(1); openPage('News', this, 'white')" >News</button>
<button class="tablink" onclick="scollPos(2); openPage('Contact', this, 'white')">Contact</button>
<button class="tablink" onclick="scollPos(3); openPage('About', this, 'white')">About</button>
</div>


<div id="Home" class="tabcontent">
  <h3>Home</h3>
  <p>Home is where the heart is..</p>
</div>

<div id="News" class="tabcontent">
  <h3>News</h3>
  <p>Some news this fine day!</p> 
</div>

<div id="Contact" class="tabcontent">
  <h3>Contact</h3>
  <p id="pos">Get in touch, or swing by for a cup of coffee.</p>
</div>

<div id="About" class="tabcontent">
  <h3>About</h3>
  <p>Who we are and what we do.</p>
</div>

<script>
function scollPos(elmselect) {
    elemscreen = window.innerWidth;
    elemwid = document.getElementsByClassName('tablink')[0].offsetWidth;
    document.getElementsByClassName("scrollmenu")[0].scrollLeft = (elemwid*elmselect)-(elemwid/2.4);
}

function openPage(pageName,elmnt,color) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablink");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].style.backgroundColor = "";
  }
  document.getElementById(pageName).style.display = "block";
  elmnt.style.backgroundColor = color;
}

var elements = document.getElementsByClassName("tablink");

var myFunction = function() {
    for (var i = 0; i < elements.length; i++) {
        elements[i].style.borderBottom = 'none';
        elements[i].style.color = '#a6a5a5';
    }
    this.style.borderBottom = '2px solid #ea1d2c';
    this.style.color = '#ea1d2c';
    this.style.fontWeight = "bold";
};

for (var i = 0; i < elements.length; i++) {
    elements[i].addEventListener('click', myFunction, false);
}

document.getElementById('defaultOpen').click();
</script>
   
</body>
</html>
